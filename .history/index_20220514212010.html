<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
  </head>

  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    type="text/javascript"
  ></script>
  <script
    src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.1/jquery-ui.min.js"
    type="text/javascript"
  ></script>
  <!-- Host feather icons locally and remove CDN? -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
      feather.replace();
    </script>
  <script type="module" src="index.js" type="text/javascript"></script>
  
  <body>    
    <div id="app"></div>
    <div class="topBar">
      <img id="logo" src="assets/logo.svg">
      <p id="title">Colorle</p>
      <p>
        <button type="button" id="themeToggle">
          <img src="assets/sun-icon.svg">
          <!-- <i id="themeIcon" data-feather="sun"></i> -->
        </button>
      </p>
    </div>

    <div id="topColors">
      <div id="previewAll"></div>
      <div id="correctColor"></div>
    </div>
    <div id="redContainer">
      <input
        type="range"
        min="0"
        max="255"
        value="128"
        class="slider"
        id="sliderRed"
      />
      <p class="currentColor" id="currentRed">Red</p>
      <p class="rating" id="ratingRed"></p>
      <div id="previewRed"></div>
    </div>
    <div id="greenContainer">
      <input
        type="range"
        min="0"
        max="255"
        value="128"
        class="slider"
        id="sliderGreen"
      />
      <p class="currentColor" id="currentGreen">Green</p>
      <p class="rating" id="ratingGreen"></p>
      <div id="previewGreen"></div>
    </div>
    <div id="blueContainer">
      <input
        type="range"
        min="0"
        max="255"
        value="128"
        class="slider"
        id="sliderBlue"
      />
      <p class="currentColor" id="currentBlue">Blue</p>
      <p class="rating" id="ratingBlue"></p>
      <div id="previewBlue"></div>
    </div>
    <div class="guessText">
      <p>Value: <span id="guessColor"></span></p>
    </div>
    <div class="buttonContainer">
      <button type="button" id="submitButton">Submit</button>
    </div>
  </body>
</html>
